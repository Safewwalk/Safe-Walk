<!DOCTYPE html>
<html>
<head>
    <title>Page de Connexion</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2>Connexion</h2>
        <form>
            <label for="email">Adresse e-mail :</label>
            <br>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="password">Mot de passe :</label>
            <br>
            <input type="password" id="password" name="password" required>
            <br><br>

            <label for="username">Pseudo :</label>
            <br>
            <input type="text" id="username" name="username" required>
            <br><br>

            <button type="submit">Se connecter</button>
        </form>

        <hr>

        <button onclick="loginWithGoogle()">Se connecter avec Google</button>
    </div>

    <script>
        function loginWithGoogle() {
            // Code pour se connecter avec Google
            // Peut être implémenté avec une API OAuth de Google
            alert("Fonctionnalité de connexion avec Google à implémenter");
        }
    </script>
</body>
</html>
